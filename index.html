<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Reviews</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/normalize.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <header>
    <nav aria-label="breadcrumb" role="navigation">
      <h1><a tabindex="1" href="./">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-label="location" role="application">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="dropdowns">
          <label for="neighborhoods-select">Neighbourhood</label>
          <select tabindex="2" id="neighborhoods-select" name="neighborhoods" aria-label="neighbourhood selection" role="listbox" onchange="updateRestaurants()">
            <option value="all" role="option" aria-labelledby="neighborhoods-select">All Neighborhoods</option>
          </select>
        </div>
        <div class="dropdowns">
          <label for="cuisines-select">Cuisine</label>
          <select tabindex="3" id="cuisines-select" name="cuisines" aria-label="cuisine selection" role="listbox" onchange="updateRestaurants()">
            <option value="all" role="option" aria-labelledby="cuisines-select">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
